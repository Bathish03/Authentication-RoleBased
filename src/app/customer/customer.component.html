<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>  customer Listing</h2>
        <button (click)="AddCustomer('oh yes')" mat-raised-button color="primary">addCustomer</button>

      </mat-card-title>
    </mat-card-header>
    
  <table mat-table matSort [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Creditlimit">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>creditlimit</th>
      <td mat-cell *matCellDef="let element">{{ element.Creditlimit }}</td>
    </ng-container>
  
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="UpdateCustomer(element.id)" mat-raised-button color="primary">Edit</button>
        <button (click)="removeCustomer(element.id)" mat-raised-button color="accent">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table> 
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
